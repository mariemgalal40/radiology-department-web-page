<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>upload patient result</h2>
  <form action="/doctor/files" class="form-horizontal"  enctype="multipart/form-data" method="POST" >
    <div class="form-group">
      <label class="control-label col-sm-2" >rad_type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="rad_type">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >SSN</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control"  name="SSN">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >filename</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  name="filename">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >file</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control"  name="file">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" value="Upload a file" align="center" class="btn btn-secondary">Submit</button>
        <label class="custom-file-input" name="imgdata" id="image" ></label>
        {{ msg }}
      </div>
    </div>
  </form>
</div>

</body>
</html>
